<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>marcoalexismaria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating top-right logo -->
  <div class="top-corner-title">
    <p>Marco Maria</p>
  </div>

  <!-- Sidebar / header links -->
  <div class="header">
    <div class="links">
      <a href="videos.html">Videos</a>
      <a href="music.html">Music</a>
      <a href="photos.html" class="background-link">Photographs</a>
      <a href="events.html">Events</a>
      <a href="https://www.instagram.com/perfectlycraftedmusic/" target="_blank">Instagram</a>
      <a href="https://tumblr.com/blog/marcoalexismaria" target="_blank">Tumblr</a>
      <a href="mailto:perfectlycraftedmusic@gmail.com">Email</a>
      <a href="background.html" class="background-link">Background</a>
    </div>
  </div>

  <!-- Centered strip with horizontal scrolling gallery -->
  <main class="main-content">
    <div class="gallery-frame">
      <div class="gallery-row">
        <!-- Keep up to 8 images if you want it tight like the reference -->
        <a href="photos.html#img1"><img src="IMG_1.jpg" alt="Image 1" /></a>
        <a href="photos.html#img2"><img src="IMG_2.jpg" alt="Image 2" /></a>
        <a href="photos.html#img3"><img src="IMG_3.jpg" alt="Image 3" /></a>
        <a href="photos.html#img4"><img src="IMG_4.jpg" alt="Image 4" /></a>
        <a href="photos.html#img5"><img src="IMG_5.jpg" alt="Image 5" /></a>
        <a href="photos.html#img6"><img src="IMG_6.jpg" alt="Image 6" /></a>
        <a href="photos.html#img7"><img src="IMG_7.jpg" alt="Image 7" /></a>
        <a href="photos.html#img8"><img src="IMG_8.jpg" alt="Image 8" /></a>

        <!-- Video thumbs at the end of the row -->
        <a href="videos.html" class="video-thumb">
          <img src="img_02.png" alt="ANG3L — Official Video" loading="lazy" />
        </a>
        <a href="videos.html" class="video-thumb">
          <img src="img_01.png" alt="ED-EMY — Official Video" loading="lazy" />
        </a>
        <a href="videos.html" class="video-thumb">
          <img src="img_03.png" alt="TAPED" loading="lazy" />
        </a>
      </div>
    </div>
  </main>

  <!-- Footer logo at bottom -->
  <footer class="footer">
    <a href="secret.html">
      <img src="" alt="PM Logo" />
    </a>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gallery = document.querySelector(".gallery-row");

      // Horizontal scroll with mouse wheel / trackpad
      gallery.addEventListener(
        "wheel",
        (evt) => {
          if (evt.deltaY === 0) return;
          evt.preventDefault();
          gallery.scrollLeft += evt.deltaY;
        },
        { passive: false }
      );
    });
  </script>

</body>
</html>
