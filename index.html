<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>marcoalexismaria</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #000;            /* hidden by the white panel but good base */
      color: #111;
      overflow: hidden;           /* no vertical scroll */
    }

    /* Top-left name */
    .top-corner-title {
      position: fixed;
      top: 16px;
      left: 24px;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      z-index: 10;
    }

    .top-corner-title a {
      text-decoration: none;
      color: #111;
    }

    /* Top-right links */
    .header {
      position: fixed;
      top: 16px;
      right: 24px;
      z-index: 10;
    }

    .header .links {
      display: flex;
      gap: 20px;
      font-size: 12px;
    }

    .header .links a {
      text-decoration: none;
      color: #111;
    }

    .header .links a:hover {
      opacity: 0.6;
    }

    /* FULL-SCREEN WHITE PANEL */
    .main-content {
      height: 100vh;          /* exactly viewport height */
      width: 100vw;
      background: #faf9f6;    /* soft white */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .gallery-frame {
      width: 100%;
      max-width: 1400px;      /* how wide the strip can get */
      padding: 0 60px;
      box-sizing: border-box;
      display: flex;
      justify-content: center; /* center the strip itself */
    }

    /* HORIZONTAL STRIP */
    .gallery-row {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      padding-bottom: 0.5rem; /* room for scrollbar */
      align-items: center;
      max-width: 100%;
    }

    /* VERY FAINT SCROLLBAR */
    .gallery-row::-webkit-scrollbar {
      height: 4px;
    }

    .gallery-row::-webkit-scrollbar-track {
      background: transparent;
    }

    .gallery-row::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.08);
      border-radius: 4px;
    }

    .gallery-row:hover::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.15);
    }

    /* Thumbnails */
    .gallery-row a img {
      height: 260px;      /* adjust to taste */
      width: auto;
      object-fit: cover;
      display: block;
    }

    .gallery-row a.video-thumb img {
      height: 260px;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      z-index: 10;
    }

    .footer a {
      text-decoration: none;
      color: #111;
    }

    .footer a:hover {
      opacity: 0.6;
    }

    /* Small screens */
    @media (max-width: 768px) {
      .gallery-frame {
        padding: 0 24px;
      }

      .gallery-row a img,
      .gallery-row a.video-thumb img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating top-left title (also link back home) -->

      <a href="https://tumblr.com/blog/marcoalexismaria" target="_blank">Tumblr</a>
      <a href="mailto:mmarco8874@gmail.com">Email</a>
      <a href="background.html">About</a>
    </div>
  </div>

  <!-- WHITE FULL-SCREEN PANEL -->

    <div class="gallery-frame">
      <div class="gallery-row">

        <!-- video thumbs -->

      </div>

  </main>

  <!-- Bottom-center footer / logo -->
  <footer class="footer">
    <a href="secret.html">
      <span>© PM</span>
    </a>
  </footer>

  <script>
    // Shuffle the gallery items on load
    document.addEventListener("DOMContentLoaded", () => {
      const gallery = document.querySelector(".gallery-row");
      const items = Array.from(gallery.children);

      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [items[i], items[j]] = [items[j], items[i]];
      }

      items.forEach(item => gallery.appendChild(item));
    });
  </script>

</body>
</html>
