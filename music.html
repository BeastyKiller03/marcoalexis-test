<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music â€“ marcoalexismaria</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #faf9f6;
      color: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    /* IMPORTANT: prevent index bg/veil from affecting this page */
    body::before { display: none !important; }
    body { background-image: none !important; }

    /* ===== TOP BAR (ONE ROW) ===== */
    .top-bar{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: calc(12px + env(safe-area-inset-top)) 16px 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      z-index: 1000;
      background: #faf9f6; /* keeps it clean like your screenshot */
    }

    .brand{
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: lowercase;
      white-space: nowrap;
      line-height: 1;
      flex: 0 0 auto;
    }
    .brand a{
      text-decoration: none;
      color: inherit;
    }
    .brand a:hover{ opacity: .6; }

    /* menu stays on the right */
    .menu{
      flex: 1 1 auto;
      display: flex;
      justify-content: flex-end;
      min-width: 0; /* allows overflow scrolling */
    }

    .menu .links{
      display: flex;
      gap: 16px;
      align-items: center;
      white-space: nowrap;

      /* key: scroll instead of wrap/squeeze */
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .menu .links::-webkit-scrollbar{ display: none; }

    .menu .links a{
      font-size: 13px;          /* matches your screenshot more */
      text-decoration: none;
      color: inherit;
      opacity: .92;
      line-height: 1;
    }
    .menu .links a:hover{ opacity: .6; }

    /* ===== MAIN ===== */
    .music-wrapper{
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;

      /* smaller top padding so content sits higher (fixes the empty space) */
      padding: calc(64px + env(safe-area-inset-top)) 0 26px;
    }

    /* Desktop: 3-up */
    .album-row{
      display: flex;
      gap: 32px;
      align-items: center;
      justify-content: center;
    }

    .album{
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform .18s ease, opacity .18s ease;
    }

    .album img{
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.14);
      display: block;
      background: #eee;
    }

    .album span{
      display: block;
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: .75;
    }

    .album:hover{
      transform: translateY(-2px);
      opacity: .96;
    }

    /* ===== MOBILE: big swipe covers, NO compression ===== */
    @media (max-width: 768px){
      .music-wrapper{
        align-items: flex-start; /* puts album closer to top like your screenshot */
        padding: calc(70px + env(safe-area-inset-top)) 0 18px;
      }

      .album-row{
        width: 100%;
        overflow-x: auto;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;

        gap: 16px;
        padding: 0 16px 14px;
        justify-content: flex-start;
      }
      .album-row::-webkit-scrollbar{ display: none; }

      .album{
        flex: 0 0 86vw;         /* big like your screenshot */
        scroll-snap-align: center;
      }

      .album img{
        width: 100%;
        height: 86vw;           /* square cover */
        max-height: 420px;
        border-radius: 18px;
      }

      .album span{
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="brand">
      <a href="index.html">marcoalexismaria</a>
    </div>

    <nav class="menu">
      <div class="links">
        <a href="videos.html">Videos</a>
        <a href="music.html">Music</a>
        <a href="photos.html">Photographs</a>
        <a href="events.html">Events</a>
        <a href="background.html">About</a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="music-wrapper">
    <div class="album-row">

      <a class="album"
         href="https://soundcloud.com/marco-maria-638714703/sets/taped"
         target="_blank" rel="noopener">
        <img src="cover/taped_cover.jpg" alt="TAPED cover" loading="lazy">
        <span>TAPED</span>
      </a>

      <a class="album"
         href="https://soundcloud.com/prince-marco-278939286/sets/emp"
         target="_blank" rel="noopener">
        <img src="cover/emp_cover.jpg" alt="EMP cover" loading="lazy">
        <span>EMP</span>
      </a>

      <a class="album"
         href="https://soundcloud.com/prince-marco-278939286/ang3l"
         target="_blank" rel="noopener">
        <img src="cover/ang3l_cover.jpg" alt="ANG3L cover" loading="lazy">
        <span>ANG3L</span>
      </a>

    </div>
  </main>

</body>
</html>
