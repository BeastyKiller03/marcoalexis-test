<!DOCTYPE html>

  <style>
    /* ===== Kill the global “veil” that greys everything out ===== */
    body::before { content: none !important; display: none !important; }

    * { box-sizing: border-box; }

    html, body{
      margin: 0;
      padding: 0;
      height: auto;
      overflow-x: hidden;
      background: #faf9f6;
      color: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    /* Hard reset in case any global dim rules exist */
    img, .thumb img { opacity: 1 !important; filter: none !important; }

    /* ===== Header ===== */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #faf9f6;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      padding: calc(12px + env(safe-area-inset-top)) 24px 10px;
      transition: transform 220ms ease;
      will-change: transform;
    }
    .topbar.is-hidden{ transform: translateY(-130%); }

    .topbar-inner{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand-name{
      font-size: 12px;
      letter-spacing: 0.10em;
      text-transform: lowercase;
      text-decoration: none;
      color: #111;
      white-space: nowrap;
      line-height: 1;
    }

    /* ===== Desktop menu stays top-right clean ===== */
    .nav{
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: flex-end;
      white-space: nowrap;
      line-height: 1;
    }

    .nav a{
      font-size: 12px;
      text-decoration: none;
      color: #111;
      opacity: .95;
      white-space: nowrap;
    }
    .nav a:hover{ opacity: .6; }

    /* ===== Gallery ===== */
    .wrap{
      width: min(1200px, 100%);
      margin: 0 auto;
      padding: 18px 24px 40px;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .thumb{
      display: block;
      text-decoration: none;
      cursor: zoom-in;
    }

    .thumb img{
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0; /* no rounding */
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
      transition: transform 150ms ease;
    }

    .thumb:hover img{ transform: translateY(-1px); }

    /* ===== Lightbox ===== */
    .lightbox{
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(250,249,246,0.98);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }
    .lightbox.open{ display: flex; }

    .lightbox img{
      max-width: 100%;
      max-height: calc(100vh - 70px);
      border-radius: 0;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      cursor: zoom-out;
    }

    .close-hint{
      position: absolute;
      top: 12px;
      right: 14px;
      font-size: 11px;
      letter-spacing: .05em;
      opacity: .55;
      pointer-events: none;
    }

    /* ===== Mobile: clean menu that always fits ===== */
    @media (max-width: 768px){
      .topbar{
        padding: calc(12px + env(safe-area-inset-top)) 14px 10px;
      }

      /* Stack: brand on first row, menu on second row */
      .topbar-inner{
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      /* Menu becomes a tidy 2-row grid */
      .nav{
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, max-content);
        grid-auto-rows: 1fr;
        gap: 10px 14px;
        justify-content: end; /* keep it “top-right vibe” */
      }

      .nav a{ font-size: 12px; }

      .wrap{ padding: 16px 14px 40px; }

      /* 2-column grid like your screenshot */
      .grid{
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }
  </style>
</head>

  <div class="lightbox" id="lightbox">
    <span class="close-hint">tap image / esc</span>
    <img id="lightboxImg" alt="">
  </div>

  <script>
    /* Lightbox */
    const thumbs = document.querySelectorAll(".thumb");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    thumbs.forEach(thumb => {
      thumb.addEventListener("click", (e) => {
        e.preventDefault();
        lightboxImg.src = thumb.href;
        lightbox.classList.add("open");
        document.body.style.overflow = "hidden";
      });
    });

    function closeLightbox(){
      lightbox.classList.remove("open");
      lightboxImg.src = "";
      document.body.style.overflow = "";
    }

    lightbox.addEventListener("click", closeLightbox);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeLightbox();
    });

    /* Hide header on scroll down, show on scroll up */
    const topbar = document.getElementById("topbar");
    let lastY = window.scrollY;

    window.addEventListener("scroll", () => {
      const y = window.scrollY;

      if (y <= 10) {
        topbar.classList.remove("is-hidden");
        lastY = y;
        return;
      }

      if (y > lastY + 6) topbar.classList.add("is-hidden");
      else if (y < lastY - 6) topbar.classList.remove("is-hidden");

      lastY = y;
    }, { passive: true });
  </script>
