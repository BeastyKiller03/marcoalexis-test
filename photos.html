<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Keep using your global CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ========= IMPORTANT OVERRIDES (fixes grey) ========= */

    /* Turn OFF the global veil from style.css on this page */
    body::before { content: none !important; display: none !important; }

    /* If your style.css dims images by default, this hard-resets it */
    img, a, .thumb, .thumb img {
      opacity: 1 !important;
      filter: none !important;
      mix-blend-mode: normal !important;
    }

    /* ========= Page base ========= */
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      overflow-x: hidden;
      overflow-y: auto;              /* allow scrolling */
      background: #faf9f6;
      color: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    /* ========= Header (hide on scroll down, show on scroll up) ========= */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #faf9f6;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      padding: calc(12px + env(safe-area-inset-top)) 14px 10px;
      transition: transform 220ms ease, box-shadow 220ms ease;
      will-change: transform;
    }

    .topbar.is-hidden {
      transform: translateY(-120%);
    }

    .topbar-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand-name {
      font-size: 12px;
      letter-spacing: 0.10em;
      text-transform: lowercase;
      text-decoration: none;
      color: #111;
      white-space: nowrap;
    }

    /* Mobile-friendly menu: horizontal scroll row */
    .nav {
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: flex-end;
      max-width: 70vw;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: 2px;
    }

    .nav::-webkit-scrollbar { display: none; }

    .nav a {
      font-size: 12px;
      text-decoration: none;
      color: #111;
      white-space: nowrap;
      opacity: 0.95;
    }

    .nav a:hover { opacity: 0.6; }

    /* ========= Gallery ========= */
    .wrap {
      width: min(1200px, 100%);
      margin: 0 auto;
      padding: 18px 14px 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    .thumb {
      display: block;
      text-decoration: none;
      cursor: zoom-in;
    }

    .thumb img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0; /* no rounding */
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
      transition: transform 150ms ease;
    }

    .thumb:hover img {
      transform: translateY(-1px);
    }

    /* ========= Lightbox ========= */
    .lightbox {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(250,249,246,0.98);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .lightbox.open { display: flex; }

    .lightbox img {
      max-width: 100%;
      max-height: calc(100vh - 70px);
      border-radius: 0; /* no rounding */
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      cursor: zoom-out;
    }

    .close-hint {
      position: absolute;
      top: 12px;
      right: 14px;
      font-size: 11px;
      letter-spacing: .05em;
      opacity: .55;
      pointer-events: none;
    }

    /* ========= Mobile tweaks ========= */
    @media (max-width: 520px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .brand-name, .nav a { font-size: 11px; }
      .nav { max-width: 74vw; }
    }
  </style>
</head>

<body>

  <header class="topbar" id="topbar">
    <div class="topbar-inner">
      <a class="brand-name" href="index.html">marcoalexismaria</a>

      <nav class="nav" aria-label="Primary">
        <a href="videos.html">Videos</a>

      <!-- Highest at top, lowest at bottom -->

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-hint">tap image / esc</span>
    <img id="lightboxImg" alt="">
  </div>

  <script>
    /* ===== Lightbox ===== */
    const thumbs = document.querySelectorAll(".thumb");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    thumbs.forEach(thumb => {
      thumb.addEventListener("click", (e) => {
        e.preventDefault();
        lightboxImg.src = thumb.href;
        lightbox.classList.add("open");
        document.body.style.overflow = "hidden";
      });
    });

    function closeLightbox(){
      lightbox.classList.remove("open");
      lightboxImg.src = "";
      document.body.style.overflow = "";
    }

    lightbox.addEventListener("click", closeLightbox);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeLightbox();
    });

    /* ===== Hide header on scroll down, show on scroll up ===== */
    const topbar = document.getElementById("topbar");
    let lastY = window.scrollY;

    window.addEventListener("scroll", () => {
      const y = window.scrollY;

      // always show at very top
      if (y <= 10) {
        topbar.classList.remove("is-hidden");
        lastY = y;
        return;
      }

      // scrolling down -> hide
      if (y > lastY + 6) {
        topbar.classList.add("is-hidden");
      }
      // scrolling up -> show
      else if (y < lastY - 6) {
        topbar.classList.remove("is-hidden");
      }

      lastY = y;
    }, { passive: true });
  </script>

</body>
</html>
