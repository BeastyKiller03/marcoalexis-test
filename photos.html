<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos - Marco Maria</title>

  <!-- Uses the same global CSS as index -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Page base */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* no vertical scroll */
      background: #faf9f6;
      color: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    /* ===== TOP BAR (same style as your current photos page) ===== */
    .top-bar{
      position: fixed;
      top: 16px;
      left: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .top-corner-title{
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      line-height: 1;
      white-space: nowrap;
    }

    .top-corner-title a{
      text-decoration: none;
      color: inherit;
    }

    .header .links{
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap; /* mobile wrap */
      justify-content: flex-end;
    }

    .header .links a{
      font-size: 12px;
      text-decoration: none;
      color: inherit;
      line-height: 1;
      white-space: nowrap;
    }

    .header .links a:hover{ opacity: 0.6; }

    /* ===== GALLERY STAGE ===== */
    .stage{
      height: 100vh;
      width: 100vw;
      display: grid;
      place-items: center;
      padding: 78px 24px 28px; /* room for top bar */
      box-sizing: border-box;
    }

    /* Horizontal rail */
    .rail{
      width: min(1240px, 100%);
      display: flex;
      gap: 16px;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      padding: 10px 8px 18px;
      -webkit-overflow-scrolling: touch;
    }

    /* subtle scrollbar */
    .rail::-webkit-scrollbar{ height: 4px; }
    .rail::-webkit-scrollbar-track{ background: transparent; }
    .rail::-webkit-scrollbar-thumb{
      background: rgba(0,0,0,0.10);
      border-radius: 999px;
    }
    .rail:hover::-webkit-scrollbar-thumb{
      background: rgba(0,0,0,0.18);
    }

    .card{
      flex: 0 0 auto;
      scroll-snap-align: center;
      text-decoration: none;
      display: block;
    }

    /* Photo sizing */
    .card img{
      height: 72vh;
      max-height: 720px;
      width: auto;
      display: block;
      object-fit: contain;
      border-radius: 6px;
      box-shadow: 0 0 14px rgba(0,0,0,0.14);
      transition: transform .18s ease, opacity .18s ease;
      background: #faf9f6;
    }

    .card:hover img{
      transform: translateY(-2px);
      opacity: .97;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){
      .top-bar{
        top: 14px;
        left: 14px;
        right: 14px;
      }

      .header .links{
        gap: 10px;
      }

      .header .links a{
        font-size: 11px;
      }

      .stage{
        padding: 92px 10px 22px; /* extra top room if menu wraps */
      }

      .rail{
        gap: 12px;
        padding: 8px 10px 14px;
      }

      /* On mobile, show ~1 image per snap (clean swipe) */
      .card{
        flex: 0 0 88vw;
      }

      .card img{
        width: 100%;
        height: 62vh;
        max-height: none;
        object-fit: cover; /* looks better on phone */
      }

      .rail::-webkit-scrollbar{ display: none; }
      .rail{ scrollbar-width: none; }
    }
  </style>
</head>

<body>
  <!-- TOP BAR -->

  <script>
    // If someone visits photos.html#img10, scroll that image into view
    function scrollToHash() {
      const id = window.location.hash.replace("#", "");
      if (!id) return;

      const el = document.getElementById(id);
      if (el) {
        // slight delay so layout is ready
        setTimeout(() => {
          el.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
        }, 60);
      }
    }

    window.addEventListener("load", scrollToHash);
    window.addEventListener("hashchange", scrollToHash);
  </script>
