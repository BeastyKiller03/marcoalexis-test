<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- your global css (menu vibe) -->
  <link rel="stylesheet" href="style.css" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #faf9f6;
      color: #111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      overflow-x: hidden;
    }

    /* ===== Top bar (index-like) ===== */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: calc(14px + env(safe-area-inset-top)) 16px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      background: #faf9f6;               /* solid (no haze) */
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .brand-name{
      font-size: 12px;
      letter-spacing: 0.10em;
      text-transform: lowercase;
      text-decoration: none;
      color: #111;
      white-space: nowrap;
    }

    .nav{
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: flex-end;
      max-width: 72vw;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: 2px;
    }
    .nav::-webkit-scrollbar{ display:none; }

    .nav a{
      font-size: 12px;
      text-decoration: none;
      color: #111;
      white-space: nowrap;
      opacity: 0.95;
    }
    .nav a:hover{ opacity: 0.6; }

    /* ===== Gallery ===== */
    .wrap{
      width: min(1200px, 100%);
      margin: 0 auto;
      padding: 18px 16px 36px;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    .thumb{
      display: block;
      text-decoration: none;
      cursor: zoom-in;
      /* IMPORTANT: no opacity rules here (prevents greying) */
      opacity: 1;
      filter: none;
      transform: none;
    }

    .thumb img{
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;                 /* no rounding */
      opacity: 1;                       /* force normal */
      filter: none;                     /* no grayscale */
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      transition: transform .15s ease;
    }

    .thumb:hover img{
      transform: translateY(-1px);
    }

    /* ===== Lightbox ===== */
    .lightbox{
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #faf9f6;              /* solid */
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }
    .lightbox.open{ display:flex; }

    .lightbox img{
      max-width: 100%;
      max-height: calc(100vh - 80px);
      border-radius: 0;                 /* no rounding */
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      cursor: zoom-out;
    }

    .close-hint{
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 11px;
      letter-spacing: .05em;
      opacity: .55;
      pointer-events: none;
    }

    /* Mobile */
    @media (max-width: 520px){
      .grid{
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .brand-name, .nav a{ font-size: 11px; }
    }
  </style>
</head>

<body>

  <!-- Top bar -->
  <header class="topbar">
    <a class="brand-name" href="index.html">marcoalexismaria</a>

    <nav class="nav">
      <a href="videos.html">Videos</a>
      <a href="music.html">Music</a>
      <a href="photos.html">Photographs</a>
      <a href="events.html">Events</a>
      <a href="background.html">About</a>
    </nav>
  </header>

  <!-- Gallery -->
  <main class="wrap">
    <section class="grid">

      <!-- Highest at top, lowest at bottom -->
      <a class="thumb" href="photos/IMG_16.jpg"><img src="photos/IMG_16.jpg" alt="Photograph 16" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_15.jpg"><img src="photos/IMG_15.jpg" alt="Photograph 15" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_14.jpg"><img src="photos/IMG_14.jpg" alt="Photograph 14" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_13.jpg"><img src="photos/IMG_13.jpg" alt="Photograph 13" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_12.jpg"><img src="photos/IMG_12.jpg" alt="Photograph 12" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_11.jpg"><img src="photos/IMG_11.jpg" alt="Photograph 11" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_10.jpg"><img src="photos/IMG_10.jpg" alt="Photograph 10" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_9.jpg"><img src="photos/IMG_9.jpg" alt="Photograph 9" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_8.jpg"><img src="photos/IMG_8.jpg" alt="Photograph 8" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_7.jpg"><img src="photos/IMG_7.jpg" alt="Photograph 7" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_6.jpg"><img src="photos/IMG_6.jpg" alt="Photograph 6" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_5.jpg"><img src="photos/IMG_5.jpg" alt="Photograph 5" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_4.jpg"><img src="photos/IMG_4.jpg" alt="Photograph 4" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_3.jpg"><img src="photos/IMG_3.jpg" alt="Photograph 3" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_2.jpg"><img src="photos/IMG_2.jpg" alt="Photograph 2" loading="lazy"></a>
      <a class="thumb" href="photos/IMG_1.jpg"><img src="photos/IMG_1.jpg" alt="Photograph 1" loading="lazy"></a>

    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-hint">click image / esc</span>
    <img id="lightboxImg" alt="">
  </div>

  <script>
    const thumbs = document.querySelectorAll(".thumb");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    thumbs.forEach(thumb => {
      thumb.addEventListener("click", (e) => {
        e.preventDefault();
        lightboxImg.src = thumb.href;
        lightbox.classList.add("open");
        document.body.style.overflow = "hidden";
      });
    });

    function closeLightbox(){
      lightbox.classList.remove("open");
      lightboxImg.src = "";
      document.body.style.overflow = "";
    }

    lightbox.addEventListener("click", closeLightbox);
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") closeLightbox();
    });
  </script>

</body>
</html>
